<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITEH</title>
    <link rel="stylesheet" href="navbar.css">

</head>
<body>
    <div class="sidebar_wrapper">
        <div class="navbar__menu_icons">
            <picture>
                <img class="navbar__logo_image" src="../../images/logo.png" alt="site logo">
                <img class="navbar__logo_image_small" src="../../images/instagram-pic.png" alt="site logo small">
            </picture>
            
            <a class="icon-navbar navbar__menu_option" class="active" href="#">
                <img class="navbar__menu_icon" src="../../images/home_icon.png" alt="home image">
                <p class="navbar__tab_name">Home</p>
            </a>
        
            <a class="icon-navbar navbar__menu_option" href="#">
            <img class="navbar__menu_icon" src="../../images/profile_icon.png" alt="profile image" >
                <p class="navbar__tab_name">Profile</p>
            </a>
        </div>
        <div class="navbar__menu_search_wrapper">
            <a class="icon-navbar navbar__menu_option navbar__menu_search" href="#">
                <img class="navbar__menu_icon" src="../../images/search_icon.png" alt="search image">
                <p class="navbar__tab_name">Search</p>
            </a>
            <input class="navbar__menu_search_input" type="text" placeholder="Search...">
        </div>
    </div>
</body>
</html>
